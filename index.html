<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Processos Sustentáveis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Simulador de Processos Sustentáveis</h1>
    <p>Explore cenários e veja como suas decisões afetam a sustentabilidade.</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Configurações do Processo</h2>
      <form id="simulation-form">
        <h3>Parâmetros Gerais</h3>
        <label for="energia">Uso de energia (kWh):</label>
        <input type="number" id="energia" name="energia" required>

        <label for="agua">Consumo de água (litros):</label>
        <input type="number" id="agua" name="agua" required>

        <label for="residuos">Resíduos gerados (kg):</label>
        <input type="number" id="residuos" name="residuos" required>

        <label for="gastos">Gastos (R$):</label>
        <input type="number" id="gastos" name="gastos" required>

        <label for="carbono">Emissões de carbono (kg CO₂):</label>
        <input type="number" id="carbono" name="carbono" required>

        <h3>Parâmetros por Etapa</h3>
        <label for="intensidade-extracao">Intensidade de Extração (1-10):</label>
        <input type="number" id="intensidade-extracao" name="intensidade-extracao" min="1" max="10" required>

        <label for="intensidade-producao">Intensidade de Produção (1-10):</label>
        <input type="number" id="intensidade-producao" name="intensidade-producao" min="1" max="10" required>

        <label for="energia-renovavel">Energia Renovável (%):</label>
        <input type="number" id="energia-renovavel" name="energia-renovavel" min="0" max="100" required>

        <label for="nivel-otimizacao">Nível de Otimização (1-10):</label>
        <input type="number" id="nivel-otimizacao" name="nivel-otimizacao" min="1" max="10" required>

        <label for="distancia">Distância de Distribuição (km):</label>
        <input type="number" id="distancia" name="distancia" required>

        <label for="durabilidade">Durabilidade de Uso (anos):</label>
        <input type="number" id="durabilidade" name="durabilidade" required>

        <label for="taxa-reciclagem">Taxa de Reciclagem (%):</label>
        <input type="number" id="taxa-reciclagem" name="taxa-reciclagem" min="0" max="100" required>

        <button type="submit">Simular</button>
      </form>
    </section>

    <section class="resultado" id="resultado">
      <h2>Resultado da Simulação</h2>
      <div id="output"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Simulador de Processos Sustentáveis</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
