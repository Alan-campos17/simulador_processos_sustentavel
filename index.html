<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simulador de Processos Sustentáveis</title>
<link rel="stylesheet" href="styles.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <header>
    <h1>Simulador de Processos Sustentáveis</h1>
    <button id="dark-mode-toggle">Modo Noturno</button>
  </header>

  <section id="progress-bar">
    <div class="step active">Input</div>
    <div class="step">Cálculo</div>
    <div class="step">Resultado</div>
  </section>

  <main>
    <div class="comparativo">
      <!-- Cenário Antes -->
      <section class="cenario" id="cenario-antes">
        <h2>Cenário Antes</h2>
        <form id="form-antes" class="simulation-form">
          <label for="agua-antes">Água <span class="tooltip">?<span class="tooltiptext">Quantidade total de água usada (0-1000)</span></span></label>
          <input id="agua-antes" type="number" min="0" max="1000" value="142" required />

          <label for="energia-antes">Energia <span class="tooltip">?<span class="tooltiptext">Quantidade total de energia usada (0-1000)</span></span></label>
          <input id="energia-antes" type="number" min="0" max="1000" value="166" required />

          <label for="residuos-antes">Materiais (Resíduos) <span class="tooltip">?<span class="tooltiptext">Quantidade total de resíduos gerados (0-1000)</span></span></label>
          <input id="residuos-antes" type="number" min="0" max="1000" value="114" required />

          <label for="intensidade-extracao-antes">Intensidade de Extração <span class="tooltip">?<span class="tooltiptext">Percentual intensidade extração (0-10)</span></span></label>
          <input id="intensidade-extracao-antes" type="number" min="0" max="10" step="0.1" value="4.6" required />

          <label for="energia-renovavel-antes">Energia Renovável (%) <span class="tooltip">?<span class="tooltiptext">Percentual energia renovável (0-100)</span></span></label>
          <input id="energia-renovavel-antes" type="number" min="0" max="100" value="53" required />

          <label for="distancia-antes">Distância Distribuição (km) <span class="tooltip">?<span class="tooltiptext">Distância percorrida na distribuição</span></span></label>
          <input id="distancia-antes" type="number" min="0" max="1000" value="390" required />

          <label for="durabilidade-antes">Durabilidade (anos) <span class="tooltip">?<span class="tooltiptext">Tempo esperado de uso</span></span></label>
          <input id="durabilidade-antes" type="number" min="0" max="100" value="8" required />

          <label for="taxa-reciclagem-antes">Taxa de Reciclagem (%) <span class="tooltip">?<span class="tooltiptext">Percentual material reciclado</span></span></label>
          <input id="taxa-reciclagem-antes" type="number" min="0" max="100" value="70" required />

          <button type="submit">Simular</button>
        </form>

        <div class="resultado" id="resultado-antes">
          <h3>Resultado da Simulação</h3>
          <ul id="recursos-lista-antes"></ul>
          <canvas id="grafico-recursos-antes" width="400" height="200"></canvas>
          <canvas id="grafico-sustentabilidade-antes" width="200" height="200"></canvas>
          <section id="dicas-melhoria-antes">
            <h4>Dicas de Melhoria Sustentável</h4>
            <p id="dica-sustentavel-antes"></p>
          </section>
        </div>
      </section>

      <!-- Cenário Depois -->
      <section class="cenario" id="cenario-depois">
        <h2>Cenário Depois</h2>
        <form id="form-depois" class="simulation-form">
          <label for="agua-depois">Água</label>
          <input id="agua-depois" type="number" min="0" max="1000" value="100" required />

          <label for="energia-depois">Energia</label>
          <input id="energia-depois" type="number" min="0" max="1000" value="100" required />

          <label for="residuos-depois">Materiais (Resíduos)</label>
          <input id="residuos-depois" type="number" min="0" max="1000" value="90" required />

          <label for="intensidade-extracao-depois">Intensidade de Extração</label>
          <input id="intensidade-extracao-depois" type="number" min="0" max="10" step="0.1" value="3" required />

          <label for="energia-renovavel-depois">Energia Renovável (%)</label>
          <input id="energia-renovavel-depois" type="number" min="0" max="100" value="75" required />

          <label for="distancia-depois">Distância Distribuição (km)</label>
          <input id="distancia-depois" type="number" min="0" max="1000" value="150" required />

          <label for="durabilidade-depois">Durabilidade (anos)</label>
          <input id="durabilidade-depois" type="number" min="0" max="100" value="15" required />

          <label for="taxa-reciclagem-depois">Taxa de Reciclagem (%)</label>
          <input id="taxa-reciclagem-depois" type="number" min="0" max="100" value="85" required />

          <button type="submit">Simular</button>
        </form>

        <div class="resultado" id="resultado-depois">
          <h3>Resultado da Simulação</h3>
          <ul id="recursos-lista-depois"></ul>
          <canvas id="grafico-recursos-depois" width="400" height="200"></canvas>
          <canvas id="grafico-sustentabilidade-depois" width="200" height="200"></canvas>
          <section id="dicas-melhoria-depois">
            <h4>Dicas de Melhoria Sustentável</h4>
            <p id="dica-sustentavel-depois"></p>
          </section>
        </div>
      </section>
    </div>

    <button id="exportar-pdf">Exportar Relatório PDF</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
