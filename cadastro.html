<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastro</title>
<style>
  body { font-family: Arial, sans-serif; padding: 2rem; }
  .box { max-width: 400px; margin: auto; }
  input, label { display: block; width: 100%; margin-bottom: 1rem; }
  input[type="submit"] { width: auto; cursor: pointer; }
</style>
</head>
<body>
  <div class="box">
    <form id="form-cadastro">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required />

      <input type="submit" value="Enviar" />
    </form>
  </div>

<script>
  document.getElementById('form-cadastro').addEventListener('submit', function(e) {
    e.preventDefault();

    const nome = this.nome.value.trim();
    const email = this.email.value.trim();
    const telefone = this.telefone.value.trim();

    if(nome && email && telefone){
      localStorage.setItem('usuarioCadastro', JSON.stringify({ nome, email, telefone }));
      alert('Cadastro realizado com sucesso!');
      window.location.href = 'index.html'; // redireciona para simulador
    } else {
      alert('Preencha todos os campos.');
    }
  });
</script>
</body>
</html>
