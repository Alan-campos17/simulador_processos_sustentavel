<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Simulador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="img/logosus.png" alt="Logo" class="logo" />
    <h1>Cadastro</h1>
  </header>

  <main>
    <section class="form-section">
      <form id="form-cadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Simulador de Processos Sustent√°veis</p>
  </footer>

  <script>
    document.getElementById('form-cadastro').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = this.nome.value.trim();
      const email = this.email.value.trim();
      const senha = this.senha.value.trim();

      if (nome && email && senha) {
        // Salvar dados no localStorage (opcional)
        localStorage.setItem('usuarioCadastro', JSON.stringify({ nome, email }));

        // Redirecionar para o site principal
        window.location.href = 'index.html'; 
      } else {
        alert('Por favor, preencha todos os campos.');
      }
    });
  </script>
</body>
</html>
